{%  load static %}
<link rel="stylesheet" href="{% static 'movies/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            background-color: #2d1e1e; /* Deep warm brown */
            color: #e0c9a6; /* Muted gold for readability */
            font-family: 'Georgia', serif;
        }
        .container {
            max-width: 700px;
            background: #3b2c2c; /* Dark coffee brown */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 50px;
        }
        .header-icon {
            font-size: 45px;
            color: #f4a261; /* Warm burnt orange */
        }
        .btn-custom {
            background-color: #a35d2a; /* Rich, earthy orange */
            color: #fdf5e6;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
            border: none;
        }
        .btn-custom:hover {
            background-color: #8d4a20;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Login form -->
        <form class="col-10 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            <h1 style="text-align: center;"><span style="color: #a35d2a;">üêù GT Movie Store üé¨</span></h1>

            {% csrf_token %}  <!-- CSRF token for security -->

            <!-- Login heading -->
            <h3>Login</h3>
            <hr>

            <!-- Display error/success messages -->
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <!-- Username input field -->
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter username" required>
            </div>

            <!-- Password input field -->
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>

            <!-- Link to registration page -->
            <p>Don't have an account? <a href="/register/">Register</a> </p>

            <!-- Link to registration page -->
            <p>Forgot password? <a href="/resetpassword/">Reset Password</a> </p>

            <!-- Submit button -->
            <button type="submit" class="btn-custom">Submit</button>
        </form>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
