{% load static %}
<link rel="stylesheet" href="{% static 'movies/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>
        body {
            background-color: #2d1e1e; /* Deep warm brown */
            color: #e0c9a6; /* Muted gold for readability */
            font-family: 'Georgia', serif;
        }
        .container {
            max-width: 700px;
            background: #3b2c2c; /* Dark coffee brown */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 50px;
        }
        .header-icon {
            font-size: 45px;
            color: #f4a261; /* Warm burnt orange */
        }
        .btn-custom {
            background-color: #a35d2a; /* Rich, earthy orange */
            color: #fdf5e6;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
            border: none;
        }
        .btn-custom:hover {
            background-color: #8d4a20;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Registration form -->
        <form class="col-10 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}  <!-- CSRF token for security -->

            <!-- Registration form heading -->
            <h1 style="text-align: center;"><span style="color:#a35d2a;">üêù GT Movie Store üé¨</span></h1>
            <h3>Register</h3>
            <hr>

            <!-- Display error/success messages -->
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <!-- First Name input field -->
            <div class="form-group">
                <label for="exampleInputEmail1">First name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter First name" name="first_name" required>
            </div>

            <!-- Last Name input field -->
            <div class="form-group">
                <label for="exampleInputEmail1">Last name</label>
                <input type="text" name="last_name" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter Last name" required>
            </div>

            <!-- Username input field -->
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" name="username" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>

            <!-- Password input field -->
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                    placeholder="Password" required>
            </div>

            <!-- Security Question 1 input field -->
            <div class="form-group">
                <label for="inputSecurityQuestion1"> What was the name of your birthplace </label>
                <input type="text" class="form-control" name="securityQuestion1" id="securityQuestion1"
                    placeholder="City Name..." required>
            </div>

            <!-- Security Question 2 input field -->
            <div class="form-group">
                <label for="inputSecurityQuestion2"> What was the name of your first stuffed animal? </label>
                <input type="text" class="form-control" name="securityQuestion2" id="securityQuestion2"
                    placeholder="Stuffed Animal Name..." required>
            </div>

            <!-- Security Question 3 input field -->
            <div class="form-group">
                <label for="inputSecurityQuestion3"> What was the model of your first phone? </label>
                <input type="text" class="form-control" name="securityQuestion3" id="securityQuestion3"
                    placeholder="First Phone Model ..." required>
            </div>

            <!-- Link to login page for users who already have an account -->
            <p>Already have an account? <a href="/login/">Login here</a> </p>

            <!-- Submit button -->
            <button type="submit" class="btn-custom">Submit</button>
        </form>
    </div>
</body>
</html>
