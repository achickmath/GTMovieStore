{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Georgia Tech Movie Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fffbee;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fffbf3;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header-icon {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            background: #ffcc00;
            padding: 15px;
            border-radius: 10px;
            color: #222;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .row {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .col {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
        }

        button {
            background: #ffcc00;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            color: #222;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffaa00;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="header-icon">üêù Georgia Tech Movie Store Cart üé¨</h1>
        <div class="container text-center">
          <div class="row">
            <div class="col">Movie Title</div>
            <div class="col">Cost</div>
              <div class="col">Quantity</div>
          </div>
        </div>
    </div>
</body>
</html>
