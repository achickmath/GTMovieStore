{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'movies/style.css' %}">

<body>
  <div class="container">
    <p class="userwelcome"> Welcome {{ user.first_name }}! </p>
    <form action="{% url 'loggingout' %}" method="post">
        {% csrf_token %}
        <button class="logout" type="submit"> Log Out </button>
    </form>
    <h1 class="text-center my-4">Georgia Tech Movie Store üêùüé¨</h1>
    {% if latest_movie_list %}
      <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        {% for movie in latest_movie_list %}
          <div class="col">
            <div class="card h-100">
              <img src="{% static 'movies/images/'%}{{ movie.movie_title }}Poster.jpeg" class="card-img-top" alt="{{ movie.movie_title }}" style="height: 300px; object-fit: cover;">
              <div class="card-body" style="background-color: #CCC5B9;">
                <p class="card-title text-center">
                  <a href="/home/{{ movie.id }}/" class="text-decoration-none text-dark">{{ movie.movie_title }}</a>
                </p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center">No movies are available.</p>
    {% endif %}
  </div>
  <style>
      .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffcc00;
            padding: 12px;
            border-radius: 50%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: 0.3s;
            font-size: 20px;
            text-align: center;
      }

      .cart-icon:hover {
          background: #ffaa00;
          transform: scale(1.1);
      }
      .userwelcome {
          top: 10px;
          left: 20px;
          font-size: 20px;
      }
      .logout {
          top: 60px;
          left: 20px;
          background: #ffcc00;
          padding: 12px;
          border-radius: 50%;
          box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
          cursor: pointer;
          transition: 0.3s;
          font-size: 20px;
          text-align: center;
      }
  </style>
  <a href="/home/cart" class="cart-icon">üõí</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
