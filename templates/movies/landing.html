{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Georgia Tech Movie Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2d1e1e; /* Deep warm brown */
            color: #e0c9a6; /* Muted gold for readability */
            font-family: 'Georgia', serif;
        }
        .container {
            max-width: 700px;
            background: #3b2c2c; /* Dark coffee brown */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 50px;
        }
        .header-icon {
            font-size: 45px;
            color: #f4a261; /* Warm burnt orange */
        }
        .btn-custom {
            background-color: #a35d2a; /* Rich, earthy orange */
            color: #fdf5e6;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
            border: none;
        }
        .btn-custom:hover {
            background-color: #8d4a20;
        }
        .carousel-inner img {
            border-radius: 10px;
            filter: brightness(0.9) contrast(1.1); /* Darker and richer colors */
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(255, 228, 196, 0.5); /* Soft warm tint for controls */
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="header-icon">üêù Georgia Tech Movie Store üé¨</h1>
        <p class="mt-3">
            Welcome to the Georgia Tech Movie Store! Want to learn more? Click the sign-up button below to create an account, browse reviews, and purchase movies.
        </p>

        <!-- Carousel -->
        <div id="movieCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'movies/images/Interstellar.jpeg' %}" class="d-block w-100" alt="Movie 1">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'movies/images/Inception.jpeg' %}" class="d-block w-100" alt="Movie 2">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'movies/images/Your Name.jpeg' %}" class="d-block w-100" alt="Movie 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <a href="/login" class="btn btn-custom mt-4">Sign-Up Here!</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
